<!-- canteen/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tiwari Canteen{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'owner_dashboard' %}">Owner Dashboard</a></li>
                <li><a href="{% url 'user_dashboard' %}">User Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Tiwari Canteen</p>
    </footer>
</body>
</html>
