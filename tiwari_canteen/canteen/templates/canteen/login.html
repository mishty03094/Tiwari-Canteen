{% block content %}
  <div style="margin: auto; max-width: 500px; padding: 40px; font-family: Arial, sans-serif; text-align: center; border: 1px solid #ddd; border-radius: 15px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #4CAF50; font-size: 28px; margin-bottom: 30px;">Login</h2>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      {% csrf_token %}
      <!-- Form fields container -->
      <div style="width: 100%; text-align: left; font-size: 18px;">
        {{ form.as_p }}
      </div>
      <!-- Submit button -->
      <button type="submit" style="width: 100%; background-color: #2196F3; color: white; border: none; padding: 15px; font-size: 18px; border-radius: 8px; cursor: pointer; transition: 0.3s;">
        Login
      </button>
    </form>
  </div>
{% endblock %}
