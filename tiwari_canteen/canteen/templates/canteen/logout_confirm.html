<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center;">
    <!-- Main container -->
    <div style="max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2 style="color: #333;">Are you sure you want to log out?</h2>

        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <!-- Yes button -->
            <button type="submit" name="confirm" value="yes" style="padding: 10px 20px; background-color: #FF5722; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Yes
            </button>
            <!-- No button -->
            <a href="{% url 'user_dashboard' %}" style="text-decoration: none;">
                <button type="button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                    No
                </button>
            </a>
        </form>
    </div>
</body>
</html>
